name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install --prefix packages/backend
      - run: npm run build --prefix packages/backend
      - run: npx prisma format
      - run: npx prisma validate
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install --prefix packages/frontend
      - run: npm run build --prefix packages/frontend
  data-quality:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install --prefix packages/backend
      - run: npm install --prefix packages/frontend
      - run: npx ts-node scripts/data-quality-check.ts || true
