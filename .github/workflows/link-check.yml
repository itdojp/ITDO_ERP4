name: Link Check

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["**"]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --accept 200,429 --timeout 20 --max-concurrency 10 --exclude-loopback "./**/*.md"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
